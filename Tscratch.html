<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T scratch</title>
    <link rel="stylesheet" href="./Resources/css/Tstyles.css">

</head>
<body>

    <h1>Grid Layout</h1>

    <h3>This grid layout contains six columns and three rows:</h3>

    <div class="grid-container">
        <div class="item1">Header</div>
        <div class="item2">Menu</div>
        <div class="item3">Main
            <div class="wrapcon">
                <div class="outcon">
                    <div class="midcon">
                        <div class="tcon">
                            <table>
                                <tr>
                                    <thead>
                                        <th>dimensions</th>
                                        <th class="botbord">corners</th>
                                        <th class="botbord">edges</th>
                                        <th class="botbord">faces</th>
                                        <th class="botbord">3-cubes</th>
                                    </thead>
                                </tr>
                                <tr>
                                    <td>0</td><td>1</td><td>0</td><td>0</td><td>0</td>
                                </tr>
                                <tr>
                                    <td>1</td><td>2</td><td>1</td><td>0</td><td>0</td>
                                </tr>
                                <tr>
                                    <td>2</td><td>4</td><td>4</td><td>1</td><td>0</td>
                                </tr>
                                <tr>
                                    <td>3</td><td>8</td><td>12</td><td>6</td><td>1</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
      </div>  
      <div class="item4">Right</div>
      <div class="item5">Footer</div>
    </div>

</body>
</html>
