<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Test</title>
    <link rel="stylesheet" href="./Resources/css/Tstyles.css">

</head>

<body>

    <h1>Grid Layout</h1>

    <h3>This grid layout contains six columns and three rows:</h3>

    <div class="legend">
        <div class="wrapcon dotted" style="width: auto;">wrapcon</div>
            <div class="outcon dotted" style="width: auto;">outcon</div>
            <div class="midcon dotted" style="width: auto;">midcon</div>
            <div class="tcon dotted" style="width: auto;">tcon</div>
            <table style="width: auto;"><tr><td>table</td></tr></table>
        </div>
    <div class="wrapcon">
        <div class="outcon">
            <div class="midcon">
                <div class="tcon">
                   <table>
                        <tr>
                            <thead>
                                <th>dimensions</th>
                                <th class="botbord">corners</th>
                                <th class="botbord">edges</th>
                                <th class="botbord">faces</th>
                                <th class="botbord">3-cubes</th>
                            </thead>
                        </tr>
                        <tr>
                            <td>0</td><td>1</td><td>0</td><td>0</td><td>0</td>
                        </tr>
                        <tr>
                            <td>1</td><td>2</td><td>1</td><td>0</td><td>0</td>
                        </tr>
                        <tr>
                            <td>2</td><td>4</td><td>4</td><td>1</td><td>0</td>
                        </tr>
                        <tr>
                            <td>3</td><td>8</td><td>12</td><td>6</td><td>1</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
